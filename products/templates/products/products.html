{% extends 'main.html' %}
{% block content %}
    <h1>Products</h1>
    <button><a href="{% url 'add-product' %}">Add product</a></button>
    {% for product in products %}
    <div class="block">
      <h1>{{product.title}}</h1>
      <p>{{product.description}}</p>
      <p>$ {{product.price}}</p>
      <img src="{{product.product_image.url}}" alt="image-T" width="400px" height="200px">
      {% if product.status == True %}
        <p>Status: Available</p>
      {% else %}
        <p>Status: Out of stock</p>
      {% endif %}
      <button> <a href="{% url 'product' product.id %}">View More</a></button>
      <button>Buy Now</button>
    </div>
    {% endfor %}
{% endblock %}
