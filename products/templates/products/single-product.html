{% extends 'main.html' %}
{% block content %}
   <h1>{{product.title}}</h1>
   <p>{{product.description}}</p>
   <p>Cost:$ {{product.price}}</p>
   <img src="{{product.product_image.url}}" alt="xyz-T" width="400px" height="200px">
   <button><a href="{% url 'update-product' product.id %}">Update</a></button>
   <button><a href="{% url 'delete-product' product.id %}">Delete</a></button>
{% endblock %}
